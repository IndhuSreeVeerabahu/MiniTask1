<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Type Form</title>
</head>
<body>

  <form action="/submit" method="POST">
    <h2>Employee Type</h2>

    <label>
      <input type="radio" name="employee_type" value="salaried" required>
      Salaried
    </label><br>

    <label>
      <input type="radio" name="employee_type" value="own_business" required>
      Own Business
    </label><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
