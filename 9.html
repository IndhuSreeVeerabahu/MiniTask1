<form>
  
  <label>Full Name:</label><br>
  <input type="text" name="fullname" value="John Doe"><br><br>

  
  <label>Email:</label><br>
  <input type="email" name="email" value="john@example.com"><br><br>


  <label>Password:</label><br>
  <input type="password" name="password" value="123456"><br><br>

  <label>Age:</label><br>
  <input type="number" name="age" value="30"><br><br>

  <label>Gender:</label><br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br><br>

  <label>Subscribe to Newsletter:</label><br>
  <input type="checkbox" name="subscribe" checked> Yes<br><br>

  <label>Country:</label><br>
  <select name="country">
    <option value="us" selected>United States</option>
    <option value="in">India</option>
    <option value="uk">United Kingdom</option>
  </select><br><br>

  <label>Comments:</label><br>
  <textarea name="comments">Enter your comments here...</textarea><br><br>

  <label>Date of Birth:</label><br>
  <input type="date" name="dob" value="2000-01-01"><br><br>

  <button type="submit">Submit</button>
</form>
